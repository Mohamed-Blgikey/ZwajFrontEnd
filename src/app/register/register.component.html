<form [formGroup]="registerForm" class="rtl" (ngSubmit)="register()">
  <h4 style="font-weight:bold;font-family:'JF Flat';" class="text-center text-dark">شريكك في الحياة بإنتظارك</h4>
  <hr>

  <div style="font-weight:bold;font-family:'JF Flat';" class="form-group">
    <label class="control-label" style="margin-right:10px"><strong>أنا</strong> </label>
    <label class="radio-inline ml-3  ">
      <input class="mr-1" type="radio" value="رجل" formControlName="gender">رجل
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-1" type="radio" value="إمرأة" formControlName="gender">إمرأة
    </label>
  </div>

  <div class="form-group">
    <input formControlName="name" type="text"
      [ngClass]="{'is-invalid' : registerForm.get('name').errors && registerForm.get('name').touched}"
      class=" form-control" placeholder="إسم المشترك">
    <div class="invalid-feedback"> أدخل إسمك</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
      class="form-control" placeholder="تاريخ الميلاد" formControlName="dateOfBirth" type="date">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">أدخل
      تاريخ ميلادك</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
      class="form-control" placeholder="المدينة" formControlName="city">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">أدخل
      إسم مدينتك</div>
  </div>
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}"
      class="form-control" placeholder="البلد" formControlName="country">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">أدخل
      إسم بلدك</div>
  </div>

  <div class="form-group">
    <input formControlName="email" type="text"
      [ngClass]="{'is-invalid' : registerForm.get('email').errors && registerForm.get('email').touched}"
      class=" form-control" placeholder="البريد  المشترك">
    <div class="invalid-feedback"> أدخل البريد</div>
  </div>



  <div class="form-group">
    <input formControlName="password" type="password"
      [ngClass]="{'is-invalid' : registerForm.get('password').errors && registerForm.get('password').touched}"
      class="form-control" placeholder="كلمة السر">
    <div *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched"
      class="invalid-feedback">
      أدخل كلمة السر</div>
    <div *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched"
      class="invalid-feedback">
      يجب أن لا تقل كلمة السر عن أربعة خانات</div>
    <div *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched"
      class="invalid-feedback">
      يجب أن لا تزيد كلمة السر عن ثمان خانات</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('interests').errors && registerForm.get('interests').touched}"
      class="form-control" placeholder="الاهتامات" formControlName="interests">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('interests').touched && registerForm.get('interests').hasError('required')">أدخل
      الاهتامات</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('lookingFor').errors && registerForm.get('lookingFor').touched}"
      class="form-control" placeholder="الاهداف" formControlName="lookingFor">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('lookingFor').touched && registerForm.get('lookingFor').hasError('required')">أدخل
      الاهداف</div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{'is-invalid': registerForm.get('introduction').errors && registerForm.get('introduction').touched}"
      class="form-control" placeholder="معلواماتك" formControlName="introduction">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('introduction').touched && registerForm.get('introduction').hasError('required')">أدخل
      معلواماتك</div>
  </div>



  <div class="form-group text-center">
    <button [disabled]="!registerForm?.valid" style="font-weight:bold;font-family:'JF Flat';"
      class="btn btn-primary btn-lg" type="submit">إشتراك</button>
    <button (click)="cancel()" style="font-weight:bold;font-family:'JF Flat';" class="btn btn-primary btn-lg ml-2"
      type="button">ليس
      الأن</button>
  </div>

</form>
