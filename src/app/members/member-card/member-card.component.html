<div class="card my-4">
  <div style="text-align: center" class="wrapper">
    <img class="w-100 card-img-top" *ngIf="user.photoUrl!=null" src="{{imgPrefix+ user.photoUrl}}" alt="{{user.name}}">
    <img class="w-100" *ngIf="user.photoUrl==null" src=" ../../../assets/149071.png" alt="" srcset="">
    <ul dir="ltr" class="list-inline members-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-sm btn-outline-danger" [routerLink]="['/members',user.id]">
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button (click)="sendLike(user.id)" class="btn btn-sm btn-outline-danger">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button [routerLink]="['/members/',user.id]" class="btn btn-sm btn-outline-danger">
          <i class="fa fa-envelope"></i>
        </button>
      </li>

    </ul>
  </div>
  <div class="card-body p-1">
    <h6 style="font-weight:bold;font-family:'JF Flat';font-size:1.0rem" class="card-title text-center mb-1">
      {{user.name}} <i class="fa fa-user"></i> <br> {{user.dateOfBirth|date}}
    </h6>
    <p style="font-weight:bold;font-family:'JF Flat';font-size:1.0rem" class="card-text text-muted text-center">
      {{user.city}}</p>
  </div>

</div>
