<div class="rtl p-1 text-center container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img *ngIf="user.photoUrl!=null" [src]="imgPrefix+ user.photoUrl" [alt]="user.name">
        <img *ngIf="user.photoUrl==null" src=" ../../../assets/149071.png" alt="" srcset="">
        <div class="card-body">
          <div>
            <strong>يقيم في : </strong>
            <p>{{user.country}} - {{user.city}}</p>
          </div>

          <div>
            <strong>مولود فى : </strong>
            <p>{{user.dateOfBirth|date}}</p>
          </div>

          <div>
            <strong> اخر ظهور : </strong>
            <p>{{user.lastActive|date:'short'}}</p>
          </div>

          <div>
            <strong> مشترك منذ : </strong>
            <p>{{created}}</p>
          </div>
        </div>

        <div class="Card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">اعجاب</button>
            <button class="btn btn-success w-100" (click)="selectTab(3)">مراسله</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset #memberTabs class="member-tabset">
          <tab heading="انا {{user.name}}">
            <h4>اعرفك بنفسي</h4>
            <p>{{user.introduction}}</p>
          </tab>
          <tab heading="هوايتى">
            <h4> هوايتي</h4>
            <p>{{user.interests}}</p>
          </tab>

          <tab heading="البوم الصور">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
          </tab>

          <tab heading="الرسايل ">
            <h4> الرسايل </h4>
            <app-memmber-message [recipientId]="user.id"></app-memmber-message>
          </tab>
        </tabset>
      </div>

    </div>
  </div>
</div>
